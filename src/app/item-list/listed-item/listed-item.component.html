<a class="list-group-item clearfix" [routerLink]="[index]" routerLinkActive="active" style="cursor: pointer">

  <div class="pull-left">
    <h4 class="list-group-item-heading">{{item.name}}</h4>
    <p class="list-group-item-text">{{'Amount Available - ' + item.amount}}</p>
    <p class="list-group-item-text">{{'Inventory Code - ' + item.inventoryCode}}</p>

  </div>


</a>
